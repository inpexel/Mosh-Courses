<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style2.css" /> -->

    <style>
      *,
      *::before,
      *:after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px rgb(0, 0, 0);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgb(64, 10, 134);
        border-radius: 10px;
      }

      ::webkt-scrollbar-thumb:hover {
        background: red;
      }

      body {
        background-color: rgb(24, 0, 56);
        width: 100%;
        padding: 20px;
        /* display: flex; */
        /* justify-self: space; */
      }

      h2 {
        color: white;
      }

      .VideoContainer {
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        height: 800px;
        overflow-y: auto;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        background-color: rgb(36, 9, 72);
        border-radius: 6px;
      }

      .videoList {
        width: 100%;
        list-style-type: decimal;
        color: rgba(255, 255, 255, 0.356);
        font-size: 1.5rem;
      }

      .videoList li {
        list-style-position: inside;
        margin-top: 30px;
        border-top: 2px solid rgba(255, 255, 255, 0.144);
      }

      .videoList li::before {
        content: "video";
      }

      .video {
        width: 100%;
      }
    </style>
    <title>Coding</title>
  </head>

  <!-- =====================html section========================= -->
  <body>

      const body = document.body;

      for(let i = 0; i <= category.length - 1; i++){
        const section = document.createElement("section");

        h2.textContent = category[i];

        section.append(h2);

        const ol = document.createElement("ol");

        let idList = ol.getAttribute("id");

        body.append(section);
      }

      for(let i = 0; i<= category.length - 1; i++){
        const objectArray = Object.entries(videocategory);
        const obArray = (objectArray[i]);
        for(let num =0 ; num<= objectArray.length - 1; num++){
          console.log(obArray[num]);
        }
        
      }


      for(let i = 0; i<= category.length - 1; i++){
        const linksArray = videocategory.linkSet1.split("\n");

        const videoList = document.querySelector(`#videoList${i + 1}`);

          for (link of linksArray) {
        const video = document.createElement("video");
        video.setAttribute("src", link);
        video.setAttribute("controls", "auto");
        video.setAttribute("preload", "none");
        video.classList = "video";

        const videoLi = document.createElement("li");
        videoLi.append(video);
        videoList.append(videoLi);
      }
      }
